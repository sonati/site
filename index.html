<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Партфолио">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/wrapper.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/hover_link.css">
    <title>Navien</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo size115">
                <a href="/">
                    <img src="img/logo.svg" alt="logo">
                </a>
            </div>
            <div class="logo-text">
                <a href="/">

                </a>
            </div>
            <div class="contacts size115">
                <a href="#">
                    <img src="img/call_phone.svg" alt="contacts">
                    <span>contacts</span>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="navien">
                <img class="desktop start" src="img/Nevien_inscription.svg" alt="">
                <img class="dominates" src="img/navien_circle.svg" alt="">
                <img class="mobile start" src="img/NevienMob.svg" alt="">
            </div>
            <div class="intro">
                <img class="min" src="img/fromIdea.svg" alt="From_idea_to_ready_solution">
            </div>
            <div class="poloski top">
                <img src="img/left_polos.svg" alt="Double-line">
                <img src="img/right_polos.svg" alt="Double-line">
            </div>
            <div class="gallery">
                <span>Gallery</span>
            </div>
            <div class="gallery_work">
                <img src="img/works/long.svg" alt="Sportix">
            </div>
            <div class="poloski center">
                <img src="img/Line.svg" alt="Line">
            </div>
            <div class="gallery_work">
                <img src="img/works/travel.svg" alt="Travel">
            </div>
            <div class="poloski center">

            </div>
            <div class="gallery_work">

            </div>
            <div class="poloski center">
                <img src="img/Line.svg" alt="Line">
            </div>
            <div class="gallery_work">
                <img src="img/works/greenLand.svg" alt="Greenland">
            </div>
            <div class="poloski center">
                <img src="img/Line.svg" alt="Line">
            </div>
            <div class="gallery_work">
                <img src="img/works/NuraPhone.svg" alt="Nuraphone">
            </div>
            <div class="poloski center">
                <img src="img/Line.svg" alt="Line">
            </div>
            <div class="gallery_work">
                <img src="img/works/loft.svg" alt="Loft-room">
            </div>
            <div class="poloski center">
                <img src="img/Line.svg" alt="Line">
            </div>
            <div class="gallery_work">
                <img src="img/works/mars.svg" alt="Mars">
            </div>
            <div class="poloski center">
                <img src="img/Line.svg" alt="Line">
            </div>
            <div class="gallery_work">
                <img src="img/works/rolls.svg" alt="Rolls-royce">
            </div>
        </div>
    </div>
